<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NewsLens</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-box">
        <div class="small-quote"
        <h2>Sign in to NewsLens</h2>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="get-started-btn" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
